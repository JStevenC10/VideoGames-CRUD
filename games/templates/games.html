{% extends 'base.html' %}
{% block title %} All games {% endblock  %}

{% block content %}
    
    <div class="card">
        <div class="card-header">
            <p class="lead">
                <a class="btn btn-success btn-lg" href="{% url 'add' %}">ADD NEW GAME!</a>
            </p>
        </div>
        <div class="card-body">
            <h4 class='card-title'>Games</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>PLATAFORMS</th>
                        <th>CATEGORY</th>
                        <th>IMAGE</th>
                        <th>OPTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in games %}
                        <tr>
                            <td>{{game.name}}</td>
                            <td>{{game.plataforms}}</td>
                            <td>{{game.category}}</td>
                            <td><img src="{{game.image.url}}" width="100px"></td>
                            <td>
                                <a class="btn btn-info btn-lg" href="{% url 'update' %}">EDIT</a>
                                <a class="btn btn-danger btn-lg" href="{% url 'delete' %}">DELETE</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
 {% endblock %}
